<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">混付设置</h1>
        </div>
        <div class="nav-right">
            <span class="btn-nav-txt-white"></span>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="edit-policy">
        <div class="field-panel">
            <!-- 国内接送机/火车 & 国际接送机-->
            <div class="field-grid">
                <div class="field-row">
                    <div class="col-4-3">
                        <span class="txt-field">酒店差标混付</span>
                    </div>
                    <div class="col-4-1">
                        <label class="field-switch">
                            <input type="checkbox" class="field-switch-input" checked>
                            <span class="field-switch-core"></span>
                        </label>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">支付方式</span>
                    </div>
                    <div class="col-4-3" onclick="popShow('product')">

                        <i class="arr-right-grid"></i>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">退款方式</span>
                    </div>
                    <div class="col-4-3">
                        <span class="txt-control">按支付比例退款</span>
                        <i class="arr-right-grid"></i>
