    <script>
        function popShow(item) {
            $('.v-modal').removeClass('ds-none');
            if (item === 'product') {
                $('.base-module').eq(0).removeClass('ds-none');
            } else {
                $('.base-module').eq(1).removeClass('ds-none');
            }
        }

        function popHide() {
            $('.ds-none').addClass('ds-none');
            $('.v-modal').addClass('ds-none');
        }
    </script>
