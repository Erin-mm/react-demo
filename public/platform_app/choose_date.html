<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>用车时间</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">用车时间</h1>
        </div>
        <div class="nav-right">
            <span class="btn-nav-txt-blue">全选</span>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="edit-policy">
        <div class="field-panel">
            <div class="field-grid">
                <div class="field-row">
                    <div class="col-4-3">
                        <span class="txt-control">周一</span>
                    </div>
                    <div class="col-4-1">
                        <label class="field-checkbox">
                            <input type="checkbox" class="field-checkbox-input" checked>
                            <span class="field-checkbox-core"></span>
                        </label>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-3">
                        <span class="txt-control">周二</span>
                    </div>
                    <div class="col-4-1">
                        <label class="field-checkbox">
                            <input type="checkbox" class="field-checkbox-input">
                            <span class="field-checkbox-core"></span>
                        </label>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-3">
                        <span class="txt-control">周三</span>
                    </div>
                    <div class="col-4-1">
                        <label class="field-checkbox">
                            <input type="checkbox" class="field-checkbox-input">
                            <span class="field-checkbox-core"></span>
                        </label>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-3">
                        <span class="txt-control">周四</span>
                    </div>
                    <div class="col-4-1">
                        <label class="field-checkbox">
                            <input type="checkbox" class="field-checkbox-input">
                            <span class="field-checkbox-core"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field-panel">
            <div class="field-grid">
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">开始时间</span>
                    </div>
                    <div class="col-4-3">
                        <span class="txt-control">00:00</span>
                        <i class="arr-right-grid"></i>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">结束时间</span>
                    </div>
                    <div class="col-4-3">
                        <span class="txt-control">23:59</span>
                        <i class="arr-right-grid"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="fix-bottom-bar">
            <div class="flexbox">
                <div class="flex-item">
                    <span class="btn-passed btn-linear">保存</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->


    <!-- 底部弹框 -->
    <div class="popup-box bottom ds-none">
        <div class="popup-box-header">超标管控</div>
        <div class="popup-box-list">
            <div class="popup-box-item">
                <span class="popup-box-txt">选择超标原因</span>
                <i class="icon icon-checked"></i>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">不可预订</span>
            </div>
        </div>
    </div>
    <div class="v-modal ds-none" onclick="popHide()"></div>
</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    function popShow() {
        $('.popup-box').removeClass('ds-none');
        $('.v-modal').removeClass('ds-none');
    }
    function popHide() {
        $('.popup-box').addClass('ds-none');
        $('.v-modal').addClass('ds-none');
    }
</script>
