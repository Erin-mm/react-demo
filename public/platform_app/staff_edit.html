<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>员工信息编辑 - 中小企业平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">员工编辑</h1>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="staff-add">
        <div class="normal-wrapper">
            <div class="field-panel">
                <div class="field-grid">
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">姓名</span>
                        </div>
                        <div class="col-4-3">
                            <span class="txt-control disable">张三三</span>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">员工编号</span>
                        </div>
                        <div class="col-4-3">
                            <input type="text" class="form-control" placeholder="请输入您的员工编号（非必填）">
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">+86</span>
                            <i class="arr-right-grid"></i>
                        </div>
                        <div class="col-4-3">
                            <input type="tel" class="form-control" value="13544556689">
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">邮箱</span>
                        </div>
                        <div class="col-4-3">
                            <input type="email" class="form-control" value="zhangsansan@ctrip.com">
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">上级领导</span>
                        </div>
                        <div class="col-4-3">
                            <input type="email" class="form-control" value="王大锤">
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">部门</span>
                        </div>
                        <div class="col-4-3">
                            <span class="txt-control">销售部</span>
                            <i class="arr-right-grid"></i>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">员工角色</span>
                        </div>
                        <div class="col-4-3">
                            <span class="txt-control">差旅负责人</span>
                            <i class="arr-right-grid"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->

    <div class="fix-bottom-bar">
        <div class="flexbox">
            <div class="flex-item">
                <span class="btn-passed btn-linear">保存</span>
            </div>
        </div>
    </div>

</body>

</html>
