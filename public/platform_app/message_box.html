<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <title>message box</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- 静态资源引用编译后路径 -->
  <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>
  <!-- toast -->
  <div class="toast">
      提示文案提示
  </div>
  <!-- message box S -->
  <div class="msgbox">
    <div class="msgbox-header">
      <div class="msgbox-header-title">标题</div>
    </div>
    <!-- 如无内容直接隐去即可 -->
    <div class="msgbox-content">
      <div class="msgbox-content-message">描述文字尽量控制在两行内</div>
    </div>
    <div class="msgbox-btns">
      <!-- 如只有一个btn直接隐去即可 -->
      <div class="msgbox-btn msgbox-btn-assist">辅助操作</div>
      <div class="msgbox-btn msgbox-btn-main">主操作</div>
    </div>
  </div>
  <!-- 遮罩 -->
  <!-- <div class="v-modal"></div> -->
  <!-- 内容 E -->

</body>

</html>
