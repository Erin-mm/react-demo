                <p class="money">
                    <span class="txt">￥</span>
                    <span class="num">119,131.23</span>
                </p>

                </span>
            </div>

                <p>
                    <span>公司账户支付</span>
                    <span class="operate" onclick="msgboxShow()">转月结</span>
                    <span class="state">预存已开通</span>
                </p>
            </div>
            <div class="block">
                <div class="header">
                    <p>现因公预订可使用以下产品：</p>
                </div>

                    <li class="item">机票</li>
                    <li class="item">酒店</li>
                    <li class="item">火车</li>
                    <li class="item">用车</li>
                </ul>
            </div>
            <div class="msgbox ds-none">
                <div class="msgbox-header">
                    <div class="msgbox-header-title">预存转月结</div>
                </div>
                <!-- 如无内容直接隐去即可 -->
                <div class="msgbox-content">
                    <div class="msgbox-content-message">
                        <p class="ta-left">1，开通月结后将由携程商旅垫资结算提供账期，节省企业资金空间。</p>
                        <p class="ta-left">2，预存账户中现有的金额可用于后续月结账单支付。（月结开通后您也可以申请退还预存金额，请联系贵司项目经理）</p>
                    </div>
                </div>
                <div class="msgbox-btns">
                    <!-- 如只有一个btn直接隐去即可 -->
                    <div class="msgbox-btn msgbox-btn-assist" onclick="msgboxHide()">取消</div>
                    <div class="msgbox-btn msgbox-btn-main" onclick="msgboxHide()">开通月结</div>
                </div>
            </div>
            <div class="v-modal ds-none" onclick="msgboxHide()"></div>
        </div>
