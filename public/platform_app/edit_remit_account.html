<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>汇款账户编辑</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">汇款账户编辑</h1>
        </div>
        <div class="nav-right">
            <span class="btn-nav-txt-white"></span>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="edit-policy">
        <div class="field-panel">
            <!-- 国内接送机/火车 & 国际接送机-->
            <div class="field-grid">
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">开户名称</span>
                    </div>
                    <div class="col-4-3">
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="请填开户名称" value="上海携程计算机技术（上海）有限公司">
                            <i class="icon icon-close"></i>
                        </div>

                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">开户账户</span>
                    </div>
                    <div class="col-4-3">
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="请填写开户账户" value="3320 4328 5235 523" id="autoFill">
                            <i class="icon icon-close"></i>
                        </div>

                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">开户银行</span>
                    </div>
                    <div class="col-4-3">
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="请填写开户银行" value="中国工商银行延安西路第三支行">
                            <i class="icon icon-close"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="fix-bottom-bar">
            <div class="flexbox">
                <div class="flex-item">
                    <span class="btn-passed btn-linear">保存</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->
</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    $('#autoFill').keyup(function () {
        var value = $(this).val().replace(/\s/g, '').replace(/(\w{4})(?=\w)/g, "$1 ");
        $(this).val(value);
    })
</script>
