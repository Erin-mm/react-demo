<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>员工角色 - 中小企业平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">员工角色</h1>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="staff-role">
        <div class="normal-wrapper">
            <ul class="role-list">
                <li>
                    <div class="checkbox-wrap">
                        <i class="checkbox actived"></i>
                    </div>
                    <div class="role-name">
                        差旅负责人
                    </div>
                    <div class="role-summary">
                        可配置预订模式、差旅管理以及查看数据报告
                    </div>
                </li>
                <li>
                    <div class="checkbox-wrap">
                        <i class="checkbox"></i>
                    </div>
                    <div class="role-name">
                        出纳
                    </div>
                    <div class="role-summary">
                        可处理报销付款以及查看报销付款记录
                    </div>
                </li>
            </ul>
            <div class="help-tip">
                <span class="tag">注：</span>
                <p>可同时设为管理员和出纳</p>
                <p>取消勾选即可接触对应权限</p>
            </div>
        </div>
    </div>
    <!-- 内容 E -->
    <div class="fix-bottom-bar">
        <div class="flexbox">
            <div class="flex-item">
                <span class="btn-passed btn-linear">确定</span>
            </div>
        </div>
    </div>
</body>

</html>
