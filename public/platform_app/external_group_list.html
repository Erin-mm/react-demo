<script>
    // tabnav demo
    var tabNav = $("#tabNav");
    var tabContent = $("#tabContent .tab-item");

    tabNav.on('click', '.nav-item', function () {
        var index = $(this).index();
        $(this).addClass('cur').siblings().removeClass('cur');
        tabContent.eq(index).show().siblings().hide();
    })

    // msgbox
    function msgboxShow() {
        $('.v-modal').removeClass('ds-none');
        $('.msgbox').removeClass('ds-none');
    }
    function msgboxHide() {
        $('.msgbox').addClass('ds-none');
        $('.v-modal').addClass('ds-none');
    }
</script>
