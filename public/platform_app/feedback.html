<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>问题反馈 - 中小企业平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171226">

</head>
<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">问题反馈</h1>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="feedback">
        <div class="feed-title">
            请选择问题类型
        </div>
        <div class="feed-type">
            <span class="type-item">预订问题</span>
            <span class="type-item cur">订单问题及售后</span>
            <span class="type-item">展示故障</span>
            <span class="type-item">授权审批问题</span>
            <span class="type-item">支付问题</span>
            <span class="type-item">差旅标准设置问题</span>
            <span class="type-item">员工账号问题</span>
            <span class="type-item">发票、对账问题</span>
            <span class="type-item">其他</span>
        </div>
        <div class="feed-context">
            <textarea class="feed-textarea" placeholder="请描述您所遇到的问题和建议"></textarea>
            <span class="word-counter">0/200</span>
        </div>
        <div class="feed-upload">
            <p>上传图片（1/4）</p>
            <div class="image-list">
                <div class="image-item">
                    <div class="image-wrap">
                       <img src="" alt=""> 
                    </div>                    
                    <span class="btn-delete">&times;</span>
                </div>
                <div class="image-item image-button">
                    <strong>+</strong><br/>上传图片
                </div>
            </div>
        </div>
        <div class="button-wrap">
            <span class="btn-paimary">提交</span>
        </div>
    </div>
    <!-- 内容 E -->

</body>
</html>
