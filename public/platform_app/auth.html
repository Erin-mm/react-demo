                    预订模式授权

                        <div class="col-unset">
                            授权未启用，如需启用请先<span class="txt-active">开通公司账户支付</span>
                        </div>
                    </div>
                </div>
            </div>                 
            <div class="field-panel">

                    预订模式授权
                </div>
                <div class="field-grid">
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">授权方式</span>

                    </div>
                </div>

                        <div class="col-4-1">
                            <span class="txt-field">授权方式</span>                                
                        </div>
                        <div class="col-4-3 col-align-right col-multiline">

                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">一级授权人</span>                                
                        </div>
                        <div class="col-4-3 col-align-right">
                            <span class="txt-default">统一授权人(张三三)</span>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">二级授权人</span>                                
                        </div>
                        <div class="col-4-3 col-align-right">
                            <span class="txt-default">统一授权人(欧阳依依)</span>

                    </div>
                </div>
