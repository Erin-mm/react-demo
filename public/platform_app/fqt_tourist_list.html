<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    var tap = $('.hide-tap').find('.dtl');
    var popup = $('.show-tap');
    var mask = $('.v-modal');
    var confirm = popup.find('.header').find('.btn');
    var returnTap = popup.find('.header').find('.return');
    tap.click(function () {
        popup.removeClass('ds-none');
        mask.removeClass('ds-none');
    })

    confirm.click(function () {
        popup.addClass('ds-none');
        mask.addClass('ds-none');
    })

    mask.click(function () {
        popup.addClass('ds-none');
        mask.addClass('ds-none');
    })
    returnTap.click(function () {
        popup.addClass('ds-none');
        mask.addClass('ds-none');
    })
</script>
