<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>对公支付编辑</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">对公支付编辑</h1>
        </div>
        <div class="nav-right">
            <span class="btn-nav-txt-white"></span>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="edit-policy">
        <div class="field-panel">
            <div class="mb10">
                <div class="edit-header">
                    <p>对公支付产品类别选择</p>
                </div>
                <div class="field-grid">
                    <div class="field-row" onclick="popShow()">
                        <div class="col-4-3">
                            <span class="txt-black-tip">机票、酒店、火车票、用车</span>
                        </div>
                        <div class="col-4-1">
                            <i class="arr-right-grid"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb10">
                <div class="edit-header">
                    <p>改签费用</p>
                </div>
                <div class="field-grid">
                    <div class="field-row">
                        <div class="col-4-3">
                            <span class="txt-black-tip">机票改签费用由公司账户支付</span>
                        </div>
                        <div class="col-4-1">
                            <label class="field-switch">
                                <input type="checkbox" class="field-switch-input" checked>
                                <span class="field-switch-core"></span>
                            </label>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-4-3">
                            <span class="txt-black-tip">国内火车票改签费用由公司账户支付</span>
                        </div>
                        <div class="col-4-1">
                            <label class="field-switch">
                                <input type="checkbox" class="field-switch-input" checked>
                                <span class="field-switch-core"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb10">
                <div class="edit-header">
                    <p>增值税普通发票类型</p>
                </div>
                <div class="field-grid">
                    <div class="field-row">
                        <div class="col-4-3">
                            <span class="txt-black-tip">纸质发票</span>
                        </div>
                        <div class="col-4-1">
                            <i class="arr-right-grid"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb10">
                <div class="edit-header">
                    <p>结算信息</p>
                </div>
                <div class="field-grid">
                    <div class="field-row">
                        <div class="col-4-1">
                            <span class="txt-field">结算周期</span>
                        </div>
                        <div class="col-4-3" onclick="popShowOne()">
                            <span class="txt-control">标准自然月</span>
                            <i class="arr-right-grid"></i>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="col-1-1">
                            <span class="txt-normal">每月2日发送上一结算周期账单，当月20日之前付款</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fix-bottom-bar">
            <div class="flexbox">
                <div class="flex-item">
                    <span class="btn-passed btn-linear">保存</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->
    <!-- 弹框 -->
    <div class="popup-box bottom ds-none popup-box-one">
        <div class="select-type">
            <h3>类别选择
                <span class="note">（至少有一个类别，可多选）</span>
            </h3>
            <ul class="list">
                <li class="item current">
                    <span class="checked"></span>
                    <span>机票</span>
                </li>
                <li class="item">
                    <span>酒店</span>
                </li>
                <li class="item">
                    <span>火车</span>
                </li>
                <li class="item">
                    <span>用车</span>
                </li>
            </ul>
            <div class="button-main">
                <div class="button-main-item">确定</div>
            </div>
        </div>
    </div>
    <div class="popup-box bottom ds-none popup-box-two">
        <div class="popup-box-header">结算周期</div>
        <div class="popup-box-list">
            <div class="popup-box-item">
                <span class="popup-box-txt">每月16日至次月15日</span>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">每月21日至次月20日</span>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">每月26日至次月25日</span>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">每月6日至次月5日</span>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">每月11日至次月10日</span>
            </div>
            <div class="popup-box-item">
                <span class="popup-box-txt">标准自然月</span>
                <i class="icon icon-checked"></i>
            </div>
        </div>
    </div>
    <div class="v-modal ds-none" onclick="popHide()"></div>
</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    function popShow(item) {
        $('.v-modal').removeClass('ds-none');
        $('.popup-box-one').removeClass('ds-none');
    }
    function popHide() {
        $('.popup-box-one').addClass('ds-none');
        $('.popup-box-two').addClass('ds-none');
        $('.v-modal').addClass('ds-none');
    }

    function popShowOne(item) {
        $('.v-modal').removeClass('ds-none');
        $('.popup-box-two').removeClass('ds-none');
    }
</script>
