<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>员工邀请 - 中小企业平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>
<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">员工邀请</h1>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="bind-phone">
        <div class="bind-result">
            <i class="qrcode-invite"></i>
            <h3>手机邀请码</h3>
            <p>管理员可以将含有二维码的图片分享到公司社群（如企业微信、云之家等），员工可直接扫码申请。</p>
        </div>
        <div class="app-channel">
            <h3>其他邀请方式</h3>
            <ul class="channel-list">
                <li>
                    <i class="icon-app-wx"></i>
                    <p>微信邀请</p>
                </li>
                <li>
                    <i class="icon-app-qq"></i>
                    <p>QQ邀请</p>
                </li>
                <li>
                    <i class="icon-app-link"></i>
                    <p>链接邀请</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容 E -->
