<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>对账人编辑</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- 静态资源引用编译后路径 -->
    <link rel="stylesheet" href="./assets/style/manage.css?20171108">

</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->
    <div class="wrapper">
        <div class="nav-left">
            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">
            <h1 class="heading">对账人编辑</h1>
        </div>
        <div class="nav-right">
            <span class="btn-nav-txt-white"></span>
        </div>
    </div>
</div>
    <!-- 页头 E -->

    <!-- 内容 S -->
    <div class="edit-policy">
        <div class="field-panel">
            <div class="field-grid">
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">姓名</span>
                    </div>
                    <div class="col-4-3">
                        <span class="txt-control">张三三</span>
                        <i class="arr-right-grid"></i>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field lh32">对账权限</span>
                    </div>
                    <div class="col-4-3">
                        <div class="merge-row">
                            <div class="col-4-3">
                                <span class="txt-black-tip">查看账单</span>
                            </div>
                            <div class="col-4-1">
                                <label class="field-switch">
                                    <input type="checkbox" class="field-switch-input" disabled>
                                    <span class="field-switch-core"></span>
                                </label>
                            </div>
                        </div>
                        <div class="merge-row">
                            <div class="col-4-3">
                                <span class="txt-black-tip">确认账单和开票</span>
                            </div>
                            <div class="col-4-1">
                                <label class="field-switch">
                                    <input type="checkbox" class="field-switch-input" checked>
                                    <span class="field-switch-core"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">邮箱</span>
                    </div>
                    <div class="col-4-3">
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="请填写邮箱地址" value="kls9167@ctrip.com">
                            <i class="icon icon-close"></i>
                        </div>

                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">公司地址</span>
                    </div>
                    <div class="col-4-3">
                        <span class="txt-control">上海市&nbsp;&nbsp;上海市&nbsp;&nbsp;长宁区</span>
                        <i class="arr-right-grid"></i>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">详细地址</span>
                    </div>
                    <div class="col-4-3">
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="请填写详细地址" value="金钟路999号">
                            <i class="icon icon-close"></i>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="col-4-1">
                        <span class="txt-field">办公电话</span>
                    </div>
                    <div class="col-4-3">
                        <input type="text" class="split-input" value="021">
                        <input type="text" class="split-input" value="14928590">
                        <input type="text" class="split-input" value="52173">
                    </div>
                </div>
            </div>
        </div>
        <div class="fix-bottom-bar">
            <div class="flexbox">
                <div class="flex-item">
                    <span class="btn-passed btn-linear">保存</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->
</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    function popShow(item) {
        $('.v-modal').removeClass('ds-none');
        if (item === 'product') {
            $('.popup-box').eq(0).removeClass('ds-none');
        } else {
            $('.popup-box').eq(1).removeClass('ds-none');
        }
    }
    function popHide() {
        $('.popup-box').addClass('ds-none');
        $('.v-modal').addClass('ds-none');
    }
</script>
