</head>

<body>

    <!-- 页头 S -->
    <div class="m-header whitebg">
    <!-- 白底+whitebg -->

            <span class="btn-nav-back"></span>
        </div>
        <div class="header-content">

</div>
    <!-- 页头 E -->

    <!-- 内容 S -->

            <!-- 国内接送机/火车 & 国际接送机-->

                <ul class="staff-list">
                    <li>

                            <div class="col-4-1">
                                <span class="txt-field">一级（323）</span>
                            </div>
                            <div class="col-4-3" onclick="">

                            </div>
                        </div>
                        <span class="btn-staff-delete">删除</span>
                    </li>
                    <li>
                        <div class="field-row staff-wrap">
                            <div class="col-4-1">
                                <span class="txt-field">二级（323）</span>
                            </div>
                            <div class="col-4-3">

                                <i class="arr-right-grid"></i>

                        </div>
                        <span class="btn-staff-delete">删除</span>
                    </li>
                    <li>
                        <div class="field-row staff-wrap">
                            <div class="col-4-1">
                                <span class="txt-field">三级（323）</span>
                            </div>
                            <div class="col-4-3">

                                <i class="arr-right-grid"></i>
                            </div>
                        </div>
                        <span class="btn-staff-delete">删除</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="fix-bottom-bar">
            <div class="flexbox">
                <div class="flex-item">
                    <span class="btn-passed btn-linear" onclick="popShow('product')">&#43; 新增职级</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容 E -->
    <!-- 保存按钮 -->

    <!-- 底部弹框 -->
    <div>
        <div class="popup-box bottom ds-none">
            <div class="popup-box-header">地区类别</div>
            <div class="popup-box-list">
                <div class="popup-box-item">
                    <span class="popup-box-txt">一类城市</span>
                    <i class="icon icon-checked"></i>
                </div>
                <div class="popup-box-item">
                    <span class="popup-box-txt">一类城市</span>
                </div>
                <div class="popup-box-item">

                <div class="popup-box-item">
                    <span class="popup-box-txt">一类城市</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 遮罩 -->
    <div class="v-modal ds-none" onclick="popHide()"></div>
    <!-- 弹出 -->
    <div class="base-module ds-none" style="">
        <div class="base-module-main">
            <p>请输入职级名称：</p>
            <input type="text" placeholder="最多不超过15个字符">
        </div>
        <div class="base-module-btn">
            <a href="" onclick="popHide()">取消</a><a href="" onclick="popHide()">确定</a>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    function popShow(item) {
        $('.v-modal').removeClass('ds-none');
        if (item === 'product') {
            $('.base-module').eq(0).removeClass('ds-none');
        }
    }

    function popHide() {
        $('.base-module').addClass('ds-none');
        $('.v-modal').addClass('ds-none');
    }
</script>
